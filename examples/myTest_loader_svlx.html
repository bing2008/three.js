<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - SVLX</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> -
			SVLX loader test by <a href="https://sview.sv3d.cn" target="_blank" rel="noopener">SView</a>. 
		</div>

		<script src="../build/three.js"></script>

		<script src="js/loaders/SVLXLoader.js"></script>
		<script src="js/jszip/jszip.min.js"></script>
		<script src="js/jszip/jszip-utils.min.js"></script>
		<script src="js/jszip/jszip-utils-ie.min.js"></script>


		<script src="js/WebGL.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>

		<script>

			if ( THREE.WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( THREE.WEBGL.getWebGLErrorMessage() );

			}

			var container, stats;

			var camera, cameraTarget, scene, renderer;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 15000 );
				camera.position.set( 10, 2, 10 );

				cameraTarget = new THREE.Vector3( 0, -0.25, 0 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x72645b );
				//scene.fog = new THREE.Fog( 0x72645b, 2, 15 );


				// Ground

				var plane = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( 40, 40 ),
					new THREE.MeshPhongMaterial( { color: 0x999999, specular: 0x101010 } )
				);
				plane.rotation.x = -Math.PI/2;
				plane.position.y = -0.5;
				scene.add( plane );

				plane.receiveShadow = true;

				// test
                var loader = new THREE.SVLXloader();
				var material = new THREE.MeshPhongMaterial( { color: 0xAAAAAA, specular: 0x111111, shininess: 200 } );

                var filepath = "./models/svlx/Childrenbed.svlx";
                //-----zhengche.CATProduct.svlx";////0132-0005c.svlx";//"./models/svlx/Childrenbed.svlx";//'./models/svlx/gang.svlx'
				loader.load( filepath, function ( geometry ) {

					var mesh = geometry.object;//new THREE.Mesh( geometry, material );

					mesh.position.set( 0, 0.0, 0 );
					mesh.rotation.set(-Math.PI/2, 0, 0 );
					mesh.scale.set( 0.0001,  0.0001,  0.0001 );

					mesh.castShadow = true;
					mesh.receiveShadow = true;

					scene.add( mesh );


				} );



				// Lights
//				var directionalLight = new THREE.DirectionalLight( 0xffffff, 1.35 );
//				directionalLight.position.set( 1, 1, 1 );
//				scene.add( directionalLight );
//				scene.add( new THREE.HemisphereLight( 0x443333, 0x111122 ) );
//
				addShadowedLight( 1, 1, 1, 0xffffff, 1.35 );
//				addShadowedLight( 0.5, 1, -1, 0xffaa00, 1 );
				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				renderer.shadowMap.enabled = true;

				container.appendChild( renderer.domElement );

				// controls
				var controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.maxPolarAngle = Math.PI * 0.5;
				controls.minDistance = 0;
				controls.maxDistance = 5000;
                controls.screenSpacePanning  = false;
				// stats

				stats = new Stats();
				container.appendChild( stats.dom );

				//
				window.addEventListener( 'resize', onWindowResize, false );

			}

			function addShadowedLight( x, y, z, color, intensity ) {

				var directionalLight = new THREE.DirectionalLight( color, intensity );
				directionalLight.position.set( x, y, z );
				scene.add( directionalLight );

				directionalLight.castShadow = true;

				var d = 1;
				directionalLight.shadow.camera.left = -d;
				directionalLight.shadow.camera.right = d;
				directionalLight.shadow.camera.top = d;
				directionalLight.shadow.camera.bottom = -d;

				directionalLight.shadow.camera.near = 1;
				directionalLight.shadow.camera.far = 4;

				directionalLight.shadow.mapSize.width = 1024;
				directionalLight.shadow.mapSize.height = 1024;

				directionalLight.shadow.bias = -0.002;

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				//controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
				render();
				stats.update();

			}

			function render() {

//				var timer = Date.now() * 0.0005;
//
//				camera.position.x = Math.cos( timer ) * 3;
//				camera.position.z = Math.sin( timer ) * 3;

				//camera.lookAt( cameraTarget );

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
